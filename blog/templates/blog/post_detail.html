<!-- fixes issue of header links not leading anywhere-->
<!-- extending base.html -->
<!-- in content block, dislay pub date (if exists), title, and text -->

{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
